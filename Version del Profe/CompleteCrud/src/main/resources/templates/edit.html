<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>
<body>
Editando: #<span th:text="${anthologyToEdit.id}">Id</span>
<form action="#" th:action="@{/edit/{id}(id=${anthologyToEdit.id})}" th:object="${anthologyToEdit}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <input type="text" th:field="*{subtitulo}" id="subtitulo">
     <input type="submit" value="Save Anthology">   
</form>

</body>
</html>
